<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login CSS e HTML</title>
</head>
<body>
    <div class="login">
        <img src="img/user.png" class="usuario" width="100" alt="User Image">
        <h1>Login</h1>
        
        <form>

            <p>Usuário</p>
            <input type="text" name="" placeholder="Insira seu nome de usuario">
            <p>Senha</p>
            <input type="password" name="" placeholder="Insira sua senha">
            <input type="submit" name="" value="Login">
            <a href="#">Esqueceu a senha?</a><br>
            <a href="#">Ainda não possui uma conta?</a>
        </form>

    </div>
</body>
</html>
